    <section class="vh-100 gradient-custom">

              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Авторизация</h3>
                  <form>
      
      
                        <div data-mdb-input-init class="form-outline">
                          <input type="email" id="emailAddress" class="form-control form-control-lg" />
                          <label class="form-label" for="emailAddress">Email</label>
                        </div>
                      
      
                        <div class="col-md-6 mb-4 pb-2">
          
                            <div data-mdb-input-init class="form-outline">
                              <input type="password" id="password" class="form-control form-control-lg" />
                              <label class="form-label" for="password">Пароль</label>
                            </div>
          
                          </div>
      
                          <div class="mt-4 pt-2">
                            <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="button" value="Войти" onclick="showAlertAndRedirect()" />
                          </div>
                          
                          <div id="customAlert" style="display: none; position: fixed; top: 20px; right: 20px; background-color: #4CAF50; color: white; padding: 15px; border-radius: 5px; z-index: 1000;">
                            Успешный вход!
                          </div>
                          
                          <script>
                            function showAlertAndRedirect() {
                              const alertBox = document.getElementById("customAlert");
                          
                              // Отображаем уведомление
                              alertBox.style.display = "block";
                          
                              // Ждем 2 секунды, затем скрываем уведомление и переходим на другую страницу
                              setTimeout(() => {
                                alertBox.style.display = "none";
                                window.location.href = 'index_account.html';
                              }, 1500);
                            }
                          </script>
  
                          <div class="mt-4 pt-2">
                            <input data-mdb-ripple-init class="btn btn-secondary btn-lg" type="button" value="Зарегестрироваться" onclick="window.location.href='registration.html'"/>
                          </div>
                          
      
                  </form>
